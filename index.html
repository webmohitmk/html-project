    <h2> Block and Inline Elements</h2>

    <!-- 
    
    Block level elements - are those which starts with new line  and takes 
    100% width of the parent container. 

    Inline level elements - starts with the same line and takes width as much 
    as necessary.
    
    -->

    <!-- inline element -->
    <a href="https://google.com" style="display: block;">Click to go google</a>
    <a href="https://google.com">Click to go google</a>
    <a href="https://google.com">Click to go google</a>


    <!-- block elements -->

    <div style="background-color: skyblue; width: 50%; padding: 10px;">
        <p style="background-color: magenta;  display: inline;">This is paragraph</p>
        <p style="background-color: magenta;  display: inline;">This is paragraph</p>
    </div>
